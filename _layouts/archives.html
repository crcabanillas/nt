---
layout: default
---

<section>
  <header>
    <hgroup class="archive_head">
      <h1>Archives</h1>
      <h2>for your perusal</h2>
    </hgroup>
  </header>

  {% for post in site.posts %}
  <hgroup class="archive">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <h2>{{ post.subtitle }}</h2>
  </hgroup>
  <time datetime="{{ post.date | date:'%Y-%m-%d' }}" pubdate>{{ post.date | date:'%B %e, %Y' }}</time>
  {% endfor %}
</section>
