<article>
  <header>
    <hgroup>
      <h1>
        {% if detail %}
          {{ post.title }}
        {% else %}
          <a href="{{ post.url }}">{{ post.title }}</a>
        {% endif %}
      </h1>
      <h2>
        {% if detail %}
          {{ post.subtitle }}
        {% else %}
          {{ post.subtitle }}
        {% endif %}
      </h2>
    </hgroup>
    <time datetime="{{ post.date | date:'%Y-%m-%d' }}" pubdate>{{ post.date | date:'%B %e, %Y' }}</time>
  </header>
	
	<div class="entry">
		{% if detail %}
			{{ content }}
		{% else %}
			{{ post.content }}
		{% endif %}
  </div>
  <footer>
    <p>&#x25C6;</p>
  </footer>	
</article>
