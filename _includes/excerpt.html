<article>
  <header>
    <hgroup>
      <h1>
        {% if detail %}
          {{ post.title }}
        {% else %}
          <a href="{{ post.url }}">{{ post.title }}</a>
        {% endif %}
      </h1>
      <h2>
        {% if detail %}
          {{ post.subtitle }}
        {% else %}
          {{ post.subtitle }}
        {% endif %}
      </h2>
    </hgroup>
    <time datetime="{{ post.date | date:'%Y-%m-%d' }}" pubdate>{{ post.date | date:'%B %e, %Y' }}</time>
  </header>
	
	<div class="entry">
    <p>{{ post.excerpt }}</p>
  </div>
  <footer>
    <img src="/lib/images/logo-32-a.png" style="background:none" alt="decoration" />
  </footer>
	
</article>
